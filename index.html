<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexConversor - Conversor Gratuito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="container" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">TexPDF</h1>
        <p class="text-gray-600 mb-8">Conversor de PDF para Word Grátis</p>

        <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-12 transition-all duration-300 hover:border-blue-500 hover:bg-gray-50 cursor-pointer mb-6"
             ondragover="handleDragOver(event);" ondragleave="handleDragLeave(event);" ondrop="handleDrop(event);">
            <div id="upload-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                </svg>
                <p class="mt-4 text-gray-600">Arraste e solte o seu PDF aqui ou</p>
                <label for="file-input" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer">
                    Selecionar PDF
                </label>
            </div>
            <input id="file-input" type="file" class="hidden" accept="application/pdf" onchange="handleFileSelect(event)">
        </div>
        
        <div id="progress-container" class="hidden">
            <p class="text-lg text-gray-700 font-semibold mb-2">Convertendo...</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-sm text-gray-500 mt-2">0%</p>
        </div>

        <div id="download-container" class="hidden">
            <p class="text-lg text-green-600 font-semibold mb-4">Conversão concluída!</p>
            <a id="download-link" href="#" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Baixar arquivo Word
            </a>
        </div>

        <div id="error-container" class="hidden mt-4">
            <p class="text-red-500 font-semibold">Ocorreu um erro. Por favor, tente novamente.</p>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const uploadContent = document.getElementById('upload-content');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const downloadContainer = document.getElementById('download-container');
        const downloadLink = document.getElementById('download-link');
        const errorContainer = document.getElementById('error-container');

        // URL da sua API no Render. Lembre-se de substituir pela URL real do seu serviço.
        const API_URL = 'https://sua-api.onrender.com/convert'; 

        function handleDragOver(event) {
            event.preventDefault();
            dropArea.classList.add('border-blue-500', 'bg-gray-50');
            dropArea.classList.remove('border-gray-300');
        }

        function handleDragLeave(event) {
            dropArea.classList.remove('border-blue-500', 'bg-gray-50');
            dropArea.classList.add('border-gray-300');
        }

        function handleDrop(event) {
            event.preventDefault();
            dropArea.classList.remove('border-blue-500', 'bg-gray-50');
            dropArea.classList.add('border-gray-300');
            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showError('Por favor, solte um arquivo PDF válido.');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            // Esconde outras telas e mostra a barra de progresso
            uploadContent.classList.add('hidden');
            downloadContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            progressContainer.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);
            
            // Simula o progresso
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 95) {
                    updateProgress(progress);
                } else {
                    clearInterval(progressInterval);
                }
            }, 200);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                clearInterval(progressInterval);
                updateProgress(100);

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = file.name.replace('.pdf', '.docx');
                    showDownload();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro na conversão');
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                showError(error.message);
            }
        }

        function updateProgress(value) {
            progressBar.style.width = `${value}%`;
            progressText.innerText = `${value}%`;
        }

        function showDownload() {
            progressContainer.classList.add('hidden');
            downloadContainer.classList.remove('hidden');
        }

        function showError(message) {
            progressContainer.classList.add('hidden');
            errorContainer.classList.remove('hidden');
            errorContainer.querySelector('p').innerText = `Ocorreu um erro: ${message}`;
            // Reinicia a interface para permitir uma nova tentativa
            setTimeout(() => {
                errorContainer.classList.add('hidden');
                uploadContent.classList.remove('hidden');
            }, 5000); 
        }
    </script>
</body>
</html>
